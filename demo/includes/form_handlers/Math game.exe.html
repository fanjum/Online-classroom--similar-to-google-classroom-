<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
     <div id="container">
         <div id="score">
             
             <span id="scorevalue">Score: 0 </span>
         </div>
        <div id="correct"> Correct</div>
        <div id="wrong"> Try again </div>
         <div id="luci">
          (-_-)
         </div>
         <div id="muci">
           Click on the correct answer
         </div>
         <div id="choices">
             <div id="box1" class="box">ಠ_ಠ</div>
             <div id="box2" class="box">(~_~メ)</div>
             <div id="box3" class="box">( ͡° ͜ʖ ͡°)</div>
             <div id="box4" class="box"> (◉ω◉)</div>
            </div>
            <div id="start">
                Start Game
                </div>
                <div id="time">
                   <span id="timecount"> Time remaining: 60 sec</span>
                </div>
                <div id="gameOver">
                  <p>Game Over!</p>
                  <p>Your score is:</p>
                </div>
                <div>

                </div>
                <div id="highScore">Highest Score: 80</div>
     </div>
     <script src="javaScript.js">   </script>
</body>
</html>
